<!DOCTYPE html>

<h2>javascript array</h2>

<p>the array.map() method creats a new array from the result of calling</p>

<p id="demo"></p>

<script>
const numbers = [4,9,16,25];
document.getElementById('demo').innerHTML = numbers.map(Math.sqrt);
</script>
